<!DOCTYPE html><html lang="ru"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1">	<title>Разработка сайтов</title>	<link rel="preload" href="./fonts/Stolzl-Regular.woff2" as="font">	<link rel="preload" href="./fonts/Stolzl-Light.woff2" as="font">	<link rel="preload" href="./fonts/Stolzl-Thin.woff2" as="font">	<link rel="preload" href="./fonts/GothamPro.woff2" as="font">	<link rel="preload" href="./fonts/GothamPro-Bold.woff2" as="font">	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">	<link rel="icon" href="/img/favicon/favicon.ico" type="image/x-icon"></head><body class="body"><div class="body__cross body__cross--1"></div><div class="body__cross body__cross--2"></div><div class="body__ellipse body__ellipse--1"></div><div class="body__cross body__cross--3"></div>	<header class="header">    <div class="container header__container">        <button class="header__burger js-burger" type="submit"></button>        <nav class="header__nav navigation js-navigation">            <button class="navigation__close js-close-btn" type="submit"></button>            <ul class="navigation__list list-reset">                <li class="navigation__item">                    <a href="#" class="navigation__link">Услуги</a>                </li>                <li class="navigation__item">                    <a href="#" class="navigation__link">Клиенты</a>                </li>                <li class="navigation__item">                    <a href="#" class="navigation__link">Кейсы</a>                </li>                <li class="navigation__item">                    <a href="#" class="navigation__link">Отзывы</a>                </li>                <li class="navigation__item">                    <a href="#" class="navigation__link">Блог</a>                </li>                <li class="navigation__item">                    <a href="#" class="navigation__link">Контакты</a>                </li>            </ul>        </nav>        <address class="address">            <a href="tel:+79950098623" class="address__tel-number">+7 (995) 009 8623</a>            <a href="#" class="address__whatsapp">Whatsapp</a>        </address>    </div></header>	<main class="main">    <div class="container">        <section class="website-development">            <div class="website-development__left">                <h1 class="website-development__title">                    <span class="website-development__top">Разработка сайтов</span>                    <span class="website-development__bottom">под ключ</span>                </h1>                <p class="website-development__text">Разработаем проект для решения задачи любой сложности</p>                <div class="website-development__form">                    <input type="text" class="website-development__input" placeholder="+7 (999) 444 22-33">                    <button class="website-development__button" type="submit">Реализовать мою идею</button>                </div>            </div>            <div class="website-development__right">                <div class="website-development__more-people">                    <span class="website-development__number-percent">+80%</span>                    <span class="website-development__number-people">К количеству клиентов</span>                </div>                <div class="website-development__more-sales">                    <span class="website-development__quantity-people">1 000+</span>                    <span class="website-development__internet-sales">Продаж через интернет за 2 месяца</span>                </div>                <div class="website-development__person">                    <picture><source srcset="/img/main/person.webp" type="image/webp"><img src="/img/main/person.png" alt="девушка" class="website-development__img"></picture>                </div>                <div class="website-development__schedule">                    <div class="website-development__profit-company profit-company">                        <p class="profit-company__text">Рост прибыли компании</p>                        <picture><source srcset="/img/main/table.svg" type="image/webp"><img src="/img/main/table.svg" alt="таблица роста компании" class="profit-company"></picture>                    </div>                </div>            </div>        </section>    </div></main>		<script src="js/script.min.js"></script></body></html>
